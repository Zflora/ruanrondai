<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no"/>
<meta name="format-detection" content="telephone=no"/>
<meta name="format-detection" content="email=no"/>
<meta charset="UTF-8">
<link href="css/reset.css" rel="stylesheet" type="text/css">
<link href="css/base.css" rel="stylesheet" type="text/css">
<link href="css/header.css" rel="stylesheet" type="text/css">
<link href="css/index.css" rel="stylesheet" type="text/css">
<title>软融贷</title>
</head>
<body id="index_house_news" class="mb120">
    <!-- header -->
    <header class="bg24BFD2 p0_24">
        <i class="header_l" onclick="javascript:history.back(-1); "><img src="images/back.png" alt="" class="h32 vtt"></i>
        <span class="f34">房产信息</span>
    </header>
    <!-- header_end -->
    <main class="mt88">
        <aside class="lh80 p0_24"><p class="f26 g9">我们将严格保护客户信息，请放心填写</p></aside>
        <aside class="mb20 bgwh">
            <section class="bbe p0_24">
                <span class="lh100 f30 g6 w170 dib">所有权人</span>
                <input type="text" class="f26 vtt w490" placeholder="请输入房屋所有权人姓名">
            </section>
            <section class="bbe p0_24">
                <span class="lh100 f30 g6 w170 dib">地址：</span>
                <input type="text" class="f26 vtt w490" placeholder="请输入房屋坐落地址">
            </section>
            <section class="p0_24">
                <span class="lh100 f30 g6 w170 dib">面积：</span>
                <input type="text" class="f26 vtt w490" placeholder="请输入房屋建筑面积">
            </section>
        </aside>
        <aside class="mb20 bgwh p40_24 tc">
            <p class="f30 g6 mb35 tl">房产证照片：</p>
            <label for="up_img" class="dib" id="imgdiv"><img src="images/index/Outer_frame_news.png" alt="" id="imgShow"></label>
            <input type="file" id="up_img" class="dn" />
        </aside>
        <aside class="mt108 btn auto" onclick="javascript:history.back(-1); ">
            <p class="f36 wh tc">确认修改</p>
        </aside>
    </main>
</body>
<script type="text/javascript" src="js/jquery.js"></script>
<script type="text/javascript" src="js/common.js"></script>
<!-- 图片预览 -->
<script type="text/javascript" src="js/uploadPreview.js"></script>
<script type="text/javascript">
$(function(){
    // 图片预览
    window.onload = function () { 
            new uploadPreview({ UpBtn: "up_img", DivShow: "imgdiv", ImgShow: "imgShow" });
        }
})
</script>
</html>
