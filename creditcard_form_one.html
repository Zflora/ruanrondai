<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no"/>
<meta name="format-detection" content="telephone=no"/>
<meta name="format-detection" content="email=no"/>
<meta charset="UTF-8">
<link href="css/reset.css" rel="stylesheet" type="text/css">
<link href="css/base.css" rel="stylesheet" type="text/css">
<link href="css/header.css" rel="stylesheet" type="text/css">
<link href="css/creditcard.css" rel="stylesheet" type="text/css">
<!-- 城市 -->
<link rel="stylesheet" href="css/LArea.min.css">
<!-- 日期 -->
<link href="css/mobiscroll.css" rel="stylesheet" type="text/css">
<title>天使贷</title>
</head>
<body id="creditcard_form_one" class="mb120">
<form action="">  
    <!-- header -->
    <header class="bg24BFD2 p0_24">
        <i class="header_l" onclick="javascript:history.back(-1); "><img src="images/back.png" alt="" class="h32 vtt"></i>
        <span class="f34">基本信息</span>
    </header>
    <!-- header_end -->
    <main class="mt88">
        <img src="images/background.png" alt="" class="h180 abs">
        <aside class="p0_24 h180 mb20 rel">
            <p class="f36 lh160" align="center">中国工商银行大来信用卡</p>
        </aside>
        <aside class="mb20 bgwh">
            <section class="bbe p0_24 ">
                <span class="lh100 f30 dib">用户信息</span>
            </section>
            <section class="bbe p0_24 ">
                <span class="lh100 f30 g6 w200 dib">中文姓名：</span>
                <input type="text" class="f26 vm w350" placeholder="请输入您的中文姓名">
            </section>
            <section class=" p0_24">
                <span class="lh100 f30 g6 w200 dib">姓名拼音：</span>
                <input type="text" class="f26 vm w350" placeholder="姓名拼音将刻印到卡片上">
            </section>
            <section class=" bbe p0_24">
                <span class="lh100 f30 g6 w200 dib">身份证号：</span>
                <input type="tel" class="f26 vm w350" placeholder="请输入姓名对应的身份证号">
            </section>
            <section class=" p0_24">
                <span class="lh100 f30 g6 w200 dib">证件有效期：</span>
                <input type="text" class="f26 vm w350" placeholder="请选择证件有效期" readonly name="appDate" id="appDate" value="">
            </section>
            <section class=" bbe p0_24">
                <span class="lh100 f30 g6 w200 dib">所在城市：</span>
                <input type="tel" class="f26 vm w350" placeholder="请选择你所在城市" readonly="" id="demo1">
            </section>
            <section class=" p0_24">
                <span class="lh100 f30 g6 w200 dib">手机号码：</span>
                <input type="tel" class="f26 vm w350" placeholder="请输入您的手机号" maxlength="11">
                <a class="dib f30 g28D4D6 lh60 tc radius10">获取验证码</a>
            </section>
            <section class="p0_24">
                <span class="lh100 f30 g6 w200 dib">验证码：</span>
                <input type="tel" class="f26 vm w350" placeholder="请输入您收到的验证码" maxlength="11">
            </section>
        </aside>
        <aside class="p40_24">
            <input type="radio" class="radio_input radio dib radio_on">
            <p class="f26 dib g9 ml10 vt" onclick="javascript:window.location.href='index_form_user.html','_self'">我已查看并同意用户协议</p>
        </aside>
        <aside class="mt108 btn auto" onclick="javascript:window.location.href='creditcard_form_two.html','_self'">
            <p class="f36 wh tc">下一步（1/3）</p>
        </aside>
    </main>
    </form>
</body>
<script src="js/jquery.js"></script>
<script type="text/javascript" src="js/common.js"></script>
<!-- 城市选择 -->
<script src="js/LAreaData1.js"></script>
<script src="js/LArea.min.js"></script>
<!-- 时间日期 -->
<script src="js/mobiscroll_002.js" type="text/javascript"></script>
<script src="js/mobiscroll.js" type="text/javascript"></script>
<script src="js/data.js" type="text/javascript"></script>
<script type="text/javascript">
// 单选框
$("input[type='radio']").click(function(){ 
    if($(this).hasClass("radio_on")){   
            $(this).removeClass("radio_on"); 
        }else{ 
            $(this).addClass("radio_on"); 
        } 
})
// 城市选择
    var area1 = new LArea();
    area1.init({
        'trigger': '#demo1', //触发选择控件的文本框，同时选择完毕后name属性输出到该位置
        'valueTo': '#value1', //选择完毕后id属性输出到该位置
        'keys': {
            id: 'id',
            name: 'name'
        }, //绑定数据源相关字段 id对应valueTo的value属性输出 name对应trigger的value属性输出
        'type': 1, //数据源类型
        'data': LAreaData //数据源
    });
    area1.value=[1,13,3];//控制初始位置，注意：该方法并不会影响到input的value
    var area2 = new LArea();
    area2.init({
        'trigger': '#demo2',
        'valueTo': '#value2',
        'keys': {
            id: 'value',
            name: 'text'
        },
        'type': 2,
        'data': [provs_data, citys_data, dists_data]
    });
    
</script>
</html>
