<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no"/>
<meta name="format-detection" content="telephone=no"/>
<meta name="format-detection" content="email=no"/>
<meta charset="UTF-8">
<link href="css/reset.css" rel="stylesheet" type="text/css">
<link href="css/base.css" rel="stylesheet" type="text/css">
<link href="css/header.css" rel="stylesheet" type="text/css">
<link href="css/my.css" rel="stylesheet" type="text/css">
<title>天使贷</title>
</head>
<body id="my_creditcardadmin_othermain" class="mb120">
<form action="">  
    <!-- header -->
    <header class="bg24BFD2 p0_24">
        <i class="header_l" onclick="javascript:history.back(-1); "><img src="images/back.png" alt="" class="h32 vtt"></i>
        <span class="f34">基本信息</span>
    </header>
    <!-- header_end -->
    <main class="mt108">        
        <aside class="mb20 bgwh">
            <section class="bbe p0_24 ">
                <span class="lh100 f30 g6 w200 dib">单位名称：</span>
                <p class="f26 vtt  dib">电子邮箱：</p>
            </section>
            <section class=" bbe p0_24" id="number_text">
                <span class="lh100 f30 g6 w200 dib">员工人数：</span>
                <p class="f26 vtt  dib">电子邮箱：</p>
                <img src="images/right_left.png" alt="" class="h30 mt35 r">
            </section>
            <section class=" bbe p0_24">
                <span class="lh100 f30 g6 w200 dib">单位地址：</span>
                <p class="f26 vtt  dib">电子邮箱：</p>
            </section>
            <section class=" bbe p0_24">
                <span class="lh100 f30 g6 w200 dib">详细地址：</span>
                <p class="f26 vtt  dib">电子邮箱：</p>
            </section>
            <section class=" bbe p0_24" id="character_text">
                <span class="lh100 f30 g6 w200 dib">单位性质：</span>
                <p class="f26 vtt  dib">电子邮箱：</p>
            </section>
            <section class="bbe p0_24 ">
                <span class="lh100 f30 g6 w200 dib">任职部门：</span>
                <p class="f26 vtt  dib">电子邮箱：</p>
            </section>
            <section class="bbe p0_24 ">
                <span class="lh100 f30 g6 w200 dib">职位：</span>
                <p class="f26 vtt  dib">电子邮箱：</p>
            </section>
            <section class=" bbe p0_24" id="position_text">
                <span class="lh100 f30 g6 w200 dib">职位级别：</span>
                <p class="f26 vtt  dib">电子邮箱：</p>
            </section>
            <section class=" bbe p0_24" id="money_text">
                <span class="lh100 f30 g6 w200 dib">年薪：</span>
                <p class="f26 vtt  dib">电子邮箱：</p>
            </section>
            <section class=" bbe p0_24" id="year_text">
                <span class="lh100 f30 g6 w200 dib">任职年数：</span>
                <p class="f26 vtt  dib">电子邮箱：</p>
            </section>
            <section class="bbe p0_24">
                <span class="lh100 f30 g6 w200 dib">办理社保：</span>
                <div class="dib">
                    <input type="radio" class="radio_input radio radio_on vm" name="social">
                    <span class="f32 vm ml10">是</span>
                </div>
                <div class="dib ml24">
                    <input type="radio" class="radio_input radio vm" name="social">
                    <span class="f32 vm ml10">否</span>
                </div>
            </section>
            <section class="bbe p0_24">
                <span class="lh100 f30 g6 w200 dib">职称：</span>
                <div class="dib">
                    <input type="radio" class="radio_input radio radio_on vm" id="title1" name="title">
                    <label for="title1" class="f32 vm ml10">有</label>
                </div>
                <div class="dib ml24">
                    <input type="radio" class="radio_input radio vm" id="title2" name="title">
                    <label for="title2" class="f32 vm ml10">无</label>
                </div>
            </section>
        </aside>
        <aside class="mb20 bgwh">
            <section class="bbe p0_24">
                <span class="lh100 f30 g6 w200 dib">卡片邮寄：</span>
                <div class="dib">
                    <input type="radio" class="radio_input radio radio_on vm" name="card" id="card1">
                    <label for="card1" class="f32 vm ml10">住宅</label>
                </div>
                <div class="dib ml24">
                    <input type="radio" class="radio_input radio vm" name="card" id="card2">
                    <label for="card2" class="f32 vm ml10">单位</label>
                </div>
            </section>  
            <section class="bbe p0_24">
                <span class="lh100 f30 g6 w200 dib">账单类型：</span>
                <div class="dib">
                    <input type="radio" class="radio_input radio radio_on vm" name="billlist" id="billlist">
                    <label class="f32 vm ml10" for="billlist">电子账单</label>
                </div>
            </section>   
            <section class="bbe p0_24">
                <span class="lh100 f30 g6 w200 dib">账单邮寄：</span>
                <div class="dib">
                    <input type="radio" class="radio_input radio radio_on vm" name="bill" id="bill1">
                    <label class="f32 vm ml10" for="bill1">住宅</label>
                </div>
                <div class="dib ml24">
                    <input type="radio" class="radio_input radio vm" name="bill" id="bill2">
                    <label class="f32 vm ml10" for="bill2">单位</label>
                </div>
            </section>        
        </aside>
    </main>
    </form>
</body>
<script src="js/jquery.js"></script>
<script type="text/javascript" src="js/common.js"></script>
<script type="text/javascript">
// 社保
$("input[name='social']").click(function(){ 
    if($(this).hasClass("radio_on")){   
            $(this).removeClass("radio_on"); 
        }else{ 
            $(this).addClass("radio_on").parents("div").siblings().find("input").removeClass("radio_on"); 
        } 
})
// 职称
$("input[name='title']").click(function(){ 
    if($(this).hasClass("radio_on")){   
            $(this).removeClass("radio_on"); 
        }else{ 
            $(this).addClass("radio_on").parents("div").siblings().find("input").removeClass("radio_on"); 
        } 
})
// 卡片邮寄
$("input[name='card']").click(function(){ 
    if($(this).hasClass("radio_on")){   
            $(this).removeClass("radio_on"); 
        }else{ 
            $(this).addClass("radio_on").parents("div").siblings().find("input").removeClass("radio_on"); 
        } 
})
// 账单邮寄
$("input[name='bill']").click(function(){ 
    if($(this).hasClass("radio_on")){   
            $(this).removeClass("radio_on"); 
        }else{ 
            $(this).addClass("radio_on").parents("div").siblings().find("input").removeClass("radio_on"); 
        } 
})
// 账单类型
$("input[name='billlist']").click(function(){ 
    if($(this).hasClass("radio_on")){   
            $(this).removeClass("radio_on"); 
        }else{ 
            $(this).addClass("radio_on"); 
        } 
})
</script>
</html>
