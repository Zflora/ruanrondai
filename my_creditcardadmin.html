<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no"/>
<meta name="format-detection" content="telephone=no"/>
<meta name="format-detection" content="email=no"/>
<meta charset="UTF-8">
<link href="css/reset.css" rel="stylesheet" type="text/css">
<link href="css/base.css" rel="stylesheet" type="text/css">

        <span class="f34">信用卡管理</span>

    <!-- header_end -->
    <main class="mt108">
        <aside class="radius20 ovh bd28d4d6">
            <h1 class="lh60 tc f32 h1_on">申请信息</h1>
            <h1 class="lh60 tc f32">发布信用卡</h1>
            <h1 class="lh60 tc f32">已通过用户</h1>

        <aside class="mt20">
            <section class="abs w">
                <div class="bgwh p36_24 mb20" onclick="javascript:window.location.href='my_creditcardadmin_usermain.html','_self'">
                    <div class="dib abs">
                        <img src="images/my/head.png" alt="" class="round w110h110 mb20">

                    <div class="dib ml130">
                        <span class="f32 mr24">中国工商银行大来信用卡</span>

                        <p class="f24 g6 mt30">身份证号：411403198906231230</p>
                        <p class="f24 g6 mt30">所在地区：上海市松江区</p>
                    </div>
                </div>
            </section>
            <section class="abs dn w bgwh">

                    <p class="f32 g28D4D6 tc">（中国工商银行大来信用卡）</p>
                </div>                
                <p class="f32 p0_24" onclick="javascript:window.location.href='my_creditcardadmin_add.html','_self'">+添加发布新的信用卡</p>

            <section class="abs dn w">
                <div class="bgwh p36_24 mb20" onclick="javascript:window.location.href='my_creditcardadmin_success.html','_self'">
                    <div class="dib abs">

                    <div class="dib ml130">

<script type="text/javascript" src="js/jquery.js"></script>
<script type="text/javascript" src="js/common.js"></script>
<script type="text/javascript">
    var i=0;
    $("h1").click(function(){
        i=$("h1").index($(this));
        $(this).addClass("h1_on").siblings().removeClass("h1_on");
        $("section").eq(i).show().siblings().hide();
    })
</script>
