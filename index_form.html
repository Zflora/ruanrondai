<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no"/>
<meta name="format-detection" content="telephone=no"/>
<meta name="format-detection" content="email=no"/>
<meta charset="UTF-8">
<link href="css/reset.css" rel="stylesheet" type="text/css">
<link href="css/base.css" rel="stylesheet" type="text/css">
<link href="css/header.css" rel="stylesheet" type="text/css">
<link href="css/index.css" rel="stylesheet" type="text/css">
<title>软融贷</title>
</head>
<body id="index_form" class="mb120">
    <!-- header -->
    <header class="bg24BFD2 p0_24">
        <i class="header_l" onclick="javascript:history.back(-1); "><img src="images/back.png" alt="" class="h32 vtt"></i>
        <span class="f34">申请表单</span>
    </header>
    <!-- header_end -->
    <main class="mt88">
        <img src="images/background.png" alt="" class="h180 abs">
        <aside class="p0_24 h180 mb20">
            <p class="f30 abs lh160">贷款类型 <span class="f40 ml75">学生贷</span></p>
        </aside>
        <section class="bbe p0_24 mb20 bgwh">
                <span class="lh100 f30 g6 w170 dib">贷款金额：</span>
                <input type="tel" class="f26 w490" placeholder="请输入您需要贷款金额">
            </section>
        <aside class="mb20 bgwh">
            <section class="bbe p0_24">
                <span class="lh100 f30 w170 dib">基本信息</span>
            </section>
            <section class="bbe p0_24">
                <span class="lh100 f30 g6 w170 dib">姓名：</span>
                <input type="text" class="f26 w490" placeholder="请输入您的真实姓名">
            </section>
            <section class="p0_24 bbe">
                <span class="lh100 f30 g6 w170 dib">身份证号：</span>
                <input type="tel" class="f26 w490" placeholder="请输入姓名对应的身份证号">
            </section>
            <section class="p0_24">
                <span class="lh100 f30 g6 w170 dib">手机号：</span>
                <input type="tel" class="f26 w490" placeholder="请输入您的手机号" maxlength="11">
            </section>
        </aside>
        <aside class="mb20 bgwh">
            <section class="bbe p0_24">
                <span class="lh100 f30 dib">其他信息<span class="g6">（选填填写有助于贷款申请）</span></span>
            </section>
            <section class="bbe p0_24" onclick="javascript:window.location.href='index_form_house.html','_self'">
                <p class="lh100 f30 g6 dib">房产信息</p>
                <div class="dib r">
                    <span class="f30 g6 mr24">180m2</span>
                    <img src="images/right_left.png" alt="" class="h30 mt35">
                </div>                
            </section>
            <section class="p0_24 bbe" onclick="javascript:window.location.href='index_form_car.html','_self'">
                <p class="lh100 f30 g6 dib ">汽车信息</p>
                <div class="dib r">
                    <span class="f30 g6 mr24"></span>
                    <img src="images/right_left.png" alt="" class="h30 mt35">
                </div>                
            </section>
            <section class="p0_24" onclick="javascript:window.location.href='index_form_card.html','_self'">
                <p class="lh100 f30 g6 dib">资质证信息</p>
                <div class="dib r">
                    <span class="f30 g6 mr24"></span>
                    <img src="images/right_left.png" alt="" class="h30 mt35">
                </div>                
            </section>
        </aside>
        <aside class="p40_24">
            <input type="radio" class="radio_input radio dib radio_on">
            <p class="f26 dib g9 ml10 vt" onclick="javascript:window.location.href='index_form_user.html','_self'">我已查看并同意用户协议</p>
        </aside>
    </main>
    <footer class="footer_btn" onclick="javascript:window.location.href='index_loan_form.html','_self'">
        <p class="wh f36 tc">提交并支付（1/2）</p>
    </footer>
</body>
<script type="text/javascript" src="js/jquery.js"></script>
<script type="text/javascript" src="js/common.js"></script>
<script type="text/javascript">
// 单选框
$("input[type='radio']").click(function(){ 
    if($(this).hasClass("radio_on")){   
            $(this).removeClass("radio_on"); 
        }else{ 
            $(this).addClass("radio_on"); 
        } 
})

var input=document.getElementsByTagName("input");
$("input").change(function(){
    for(var i=0;i<input.length;i++){
        if ($("input").eq(i).val()) {
            $("input").eq(i).css("font-size","0.3rem");
        }else{
            $("input").eq(i).css("font-size","0.26rem");
        }
    }
})

</script>
</html>
