<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no"/>
<meta name="format-detection" content="telephone=no"/>
<meta name="format-detection" content="email=no"/>
<meta charset="UTF-8">
<link href="css/reset.css" rel="stylesheet" type="text/css">
<link href="css/base.css" rel="stylesheet" type="text/css">
<link href="css/header.css" rel="stylesheet" type="text/css">
<link href="css/my.css" rel="stylesheet" type="text/css">
<title>软融贷</title>
</head>
<body id="my_set_loanenter_form" class="mb120">
    <!-- header -->
    <header class="bg24BFD2 p0_24">
        <i class="header_l" onclick="javascript:history.back(-1); "><img src="images/back.png" alt="" class="h32 vtt"></i>
        <span class="f34">信用卡机构入驻</span>
    </header>
    <!-- header_end -->
    <main class="mt88">
        <aside class="lh80 p0_24"><p class="f26 g9">我们将严格保护客户信息，请放心填写</p></aside>
        <aside class="mb20 bgwh">
            <section class="bbe p0_24">
                <span class="lh100 f30 g6 w170 dib">审批机关：</span>
                <input type="text" class="f26 vtt w490" placeholder="请输入汽车所有人姓名">
            </section>
            <section class="bbe p0_24">
                <span class="lh100 f30 g6 w170 dib">注册资金：</span>
                <input type="tel" class="f26 vtt w490" placeholder="请输入注册资金">
            </section>
        </aside>
        <aside class="mb20 bgwh p40_24 tc">
            <p class="f30 g6 mb35 tl">金融牌照照片：</p>
            <label for="up_img" class="dib" id="imgdiv"><img src="images/my/jinrong_pic.png" alt="" id="imgShow" class="h210"></label>
            <input type="file" id="up_img" class="dn" />
        </aside>
        <aside class="mb20 bgwh p40_24 tc">
            <p class="f30 g6 mb35 tl">经营场所照片：</p>
            <label for="up_img1" class="dib" id="imgdiv1"><img src="images/my/imgShow1.png" alt="" id="imgShow1" class="h210"></label>
            <input type="file" id="up_img1" class="dn" />
        </aside>
        <aside class="mb20 bgwh p40_24 tc">
            <p class="f30 g6 mb35 tl">经营场所照片：</p>
            <label for="up_img2" class="dib" id="imgdiv2"><img src="images/my/imgShow2.png" alt="" id="imgShow2" class="h210"></label>
            <input type="file" id="up_img2" class="dn" />
        </aside>
        <aside class="mb20 bgwh p40_24 tc">
            <p class="f30 g6 mb35 tl">经营场所照片：</p>
            <label for="up_img3" class="dib" id="imgdiv3"><img src="images/my/imgShow3.png" alt="" id="imgShow3" class="h210"></label>
            <input type="file" id="up_img3" class="dn" />
        </aside>
        <aside class="p40_24">
            <input type="radio" class="radio_input radio dib radio_on">
            <p class="f26 dib g9 ml10 vt" onclick="javascript:window.location.href='index_form_user.html','_self'">我已查看并同意用户协议</p>
        </aside>
        <aside class="mt108 btn auto" onclick="javascript:history.back(-1); ">
            <p class="f36 wh tc">提交</p>
        </aside>
    </main>
</body>
<script type="text/javascript" src="js/jquery.js"></script>
<script type="text/javascript" src="js/common.js"></script>
<!-- 图片预览 -->
<script type="text/javascript" src="js/uploadPreview.js"></script>
<script type="text/javascript">
$(function(){
    // 图片预览
    window.onload = function () { 
            new uploadPreview({ UpBtn: "up_img", DivShow: "imgdiv", ImgShow: "imgShow" });
            new uploadPreview({ UpBtn: "up_img1", DivShow: "imgdiv1", ImgShow: "imgShow1" });
            new uploadPreview({ UpBtn: "up_img2", DivShow: "imgdiv2", ImgShow: "imgShow2" });
            new uploadPreview({ UpBtn: "up_img3", DivShow: "imgdiv3", ImgShow: "imgShow3" });
        }
    // 单选框
    $("input[type='radio']").click(function(){ 
        if($(this).hasClass("radio_on")){   
                $(this).removeClass("radio_on"); 
            }else{ 
                $(this).addClass("radio_on"); 
            } 
    })
})
</script>
</html>
