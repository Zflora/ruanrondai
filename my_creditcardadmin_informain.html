<script type="text/javascript">
// 国籍
$("input[name='china']").click(function(){ 
    if($(this).hasClass("radio_on")){   
            $(this).removeClass("radio_on"); 
        }else{ 
            $(this).addClass("radio_on").parents("div").siblings().find("input").removeClass("radio_on"); 
        } 
})
// 婚姻状况
$("input[name='kin']").click(function(){

        } 
})

})
// 紧急联系人
