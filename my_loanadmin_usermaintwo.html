    <!-- header_end -->
    <main class="mt88">

            <p class="f30 g6">收款银行卡：<span class="f32 g3">62208437291074628</span></p>
        </aside>
        <aside class="mb20 bgwh p40_24 tc">
            <p class="f30 g6 mb35 tl">用户头像照片：</p>
            <label for="up_img" class="dib" id="imgdiv"><img src="images/index/car_news.png" alt="" id="imgShow" class="h210"></label>

        <aside class="mb20 bgwh p40_24 tc">

            <div class="dib ml50">
                <label for="up_img_fan" class="dib" id="imgdiv_fan"><img src="images/index/car_news.png" alt="" id="imgShow_fan" class="h210"></label>

                <aside class="mt108 btn ml75" id="reject">

        </aside>
        <aside class="mt108 btn ml110" id="pass">

        </aside>

    <!-- 遮罩 -->

    <!-- 遮罩结束 -->

                <a class="pct50 f36 g28D4D6 lh60 cancel">取消</a>

    <aside class="bgwh radius10 abs zx2 dn" id="reject_on">

            <p class="f32 mb30">确定要驳回用户申请</p>

                <a class="pct50 f36 g28D4D6 lh60 cancel">取消</a>

<script type="text/javascript" src="js/jquery.js"></script>
<script type="text/javascript" src="js/common.js"></script>
<script type="text/javascript">
$("#pass").click(function(){
    $(".shadeall").show();
    $("#pass_on").show();
    document.documentElement.style.overflow='hidden';
    document.body.style.overflow='hidden';
})
$("#reject").click(function(){
    $("#reject_on").show();
    $(".shadeall").show();
    document.documentElement.style.overflow='hidden';
    document.body.style.overflow='hidden';
})
$(".cancel").click(function(){
    $(".dn").hide();
    document.documentElement.style.overflow='auto';
    document.body.style.overflow='auto';
})
</script>
